<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/lib/vendor/y-text/y-text.js"></script>
<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/lib/vendor/y-memory/y-memory.js"></script>
<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/lib/vendor/y-websockets-client/y-websockets-client.js"></script>
<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/config.js"></script>
<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/lib/vendor/require.js"></script>
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/vendor/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/vendor/jquery.contextMenu.css">
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/vendor/bootstrap.min.prefixed.css">
<!-- <link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/vendor/font-awesome/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/style.css">
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/main_widget.css">
<link rel="stylesheet" type="text/css" href="https://rwth-acis.github.io/syncmeta-standalone/html/css/activity_widget.css">
<script src="https://rwth-acis.github.io/syncmeta-standalone/html/js/main_widget.js"></script>
<div id="loading" class="loading"></div>
<div id="join" title="Join the space">
    <p><strong>User Name:</strong><input size="32" type="text" id="user_name" /></p>   
    <p><strong>Space Name:</strong><input size="32" type="text" id="space_name" /></p>            
</div>
<div class="syncmeta-container" style="display: none">    
    <div class="button_bar left">
        <button id="save" title="Save the current state of the model"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/save.png" /></button>
        <button id="save_image" style="display: none"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/save_image.png" /></button>
        <button id="generate" style="display: none"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/generate.png" /></button>
        <span id="feedback"></span>
        <strong id="lblCurrentView">View:<span id="lblCurrentViewId"></span></strong>
    </div>
    <div id="dialog" title="Generate editor">
        <p><strong>Editor space url:</strong>
            <br/>
            <span id="space_link_input">http://role-sandbox.eu/<input size="16" type="text" id="space_label" /></span>
            <span id="space_link_text" style="display: none"><a id="space_link" target="_blank" href="#"></a></span>
            <br/>
            <span id="space_link_comment" style="color: #FF3333; display: none">Space already exists, will be overwritten!</span>
        </p>
        <p><strong>Editor space title:</strong><input size="32" type="text" id="space_title" /></p>
    </div>
    <div class="button_bar right">

        <button id="paletteHide" title="Hide the palette"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/palette_hide.png"/></button>
        <button id="paletteShow" title="Show the palette"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/palette_show.png"/></button>
        <button id="viewsHide" title="Close the View Panel"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/viewHide.png"/></button>
        <button id="viewsShow" title="Show the View Panel"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/viewShow.png"/></button>
        <button id="showtype" title="Show the types of nodes and edges"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/hidetype.png" /></button>
        <button id="hidetype" title="Hide types of nodes and edges"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/showtype.png" /></button>
        <button id="zoomin" title="Zoom in"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/zoomin.png" /></button>
        <button id="zoomout" title="Zoom out"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/zoomout.png" /></button>
        <button id="undo" title="Undo your latest changes"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/undo.png" /></button>
        <button id="redo" title="Redo your latest changes"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/redo.png" /></button>
    </div>
    <div id="ViewCtrlContainer" class="button_bar left">
        <button id="btnCreateViewpoint" title="Create a viewpoint"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/add196.png" /></button>
        <input id="txtNameViewpoint" type="text" placeholder="name" style="display: none;">
        <select id="ddmViewpointSelection" style="display: none;"></select>
        <button id="btnAddViewpoint" title="Create an empty viewpoint" style="display: none;"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/checked21.png" /></button>
        <button id="btnCancelCreateViewpoint" title="Cancel" style="display: none;"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/times1.png" /></button>
        <select id="ddmViewSelection"></select>
        <button id="btnShowView" title="Apply a viewpoint to the current model or visualize the viewpoint">Show</button>
        <button id="btnRefreshView" title="Refresh viewpoint list" style="display: none;">Refresh</button>
        <button id="btnDelViewPoint" title="Delete current viewpoint in the list"><img width="20px" height="20px" src="https://rwth-acis.github.io/syncmeta-standalone/html/img/times1.png" /></button>
    </div>
    <div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em; display:none">
        <p id="errorMsg"><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
            <strong>SYNCMETA!</strong></p>
    </div>
    <div id="activity">
        <h2 style="font-size: 1.5em;">Users online</h2>
        <div class="list_wrapper">
            <div id="user_list" class="list"></div>
        </div>
        <h2 style="font-size: 1.5em;">Activities</h2>
        <div class="list_wrapper">
            <div id="activity_list" class="list"></div>
        </div>
    </div>
    <div id="canvas-frame">
        <div id="canvas">
        </div>
    </div>
    <div id="palette"></div>

    <div id="property_browser"></div>
    <div id="heatmap-frame">
        <div id="heatmap" style="background-color: #f5f5f5; width: 100%;height: 100%;"></div>
    </div>
    <div id="q"></div>
</div>
